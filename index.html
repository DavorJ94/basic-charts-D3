<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.flaticon.com/svg/static/icons/svg/1162/1162481.svg"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Graph visualisation in D3</title>
  </head>
  <body>
    <h1 class="nameAuthor">
      Created by
      <a
        href="https://www.linkedin.com/in/davor-jovanovi%C4%87/"
        target="_blank"
        >DavorJ</a
      >
    </h1>
    <div>
      <svg id="barChart"></svg>
      <h4>
        Data for the above chart obtained from
        <a
          href="https://datahub.io/JohnSnowLabs/population-figures-by-country#resource-population-figures-by-country-csv"
          target="_blank"
          >this link</a
        >.
      </h4>
    </div>
    <br />
    <br />
    <div>
      <svg id="scatterPlot"></svg>
      <h4>
        Data for the above chart obtained from
        <a
          href="https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/2_TwoNum.csv"
          target="_blank"
          >this link</a
        >.
      </h4>
    </div>
    <br />
    <br />
    <div>
      <svg id="lineChart"></svg>
      <h4>Data for the above chart obtained from private repositories.</h4>
    </div>
    <br />
    <br />
    <div>
      <svg id="areaChart"></svg>
      <h4>
        Data for the above chart obtained from
        <a
          href="https://population.un.org/wpp/Download/Standard/CSV/"
          target="_blank"
          >this link</a
        >.
      </h4>
    </div>
    <br />
    <br />
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
